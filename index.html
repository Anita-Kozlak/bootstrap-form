<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/scss.css" />
    <title>bootstrap form</title>
  </head>
  <body>
    <section class="p-5">
      <div
        class="
          menu
          d-flex
          flex-column
          text-white
          justify-content-around
          align-items-center
          bg-primary
        "
      >
        <i class="fa fas fa-user" style="color: green"></i>
        <i class="fa fas fa-credit-card"></i>
        <i class="fa fas fa-desktop"></i>
        <i class="fa fas fa-list"></i>
        <i class="fa fas fa-cog"></i>
      </div>
      <div class="container section-form">
        <h1 class="text-end p-2 fw-bold">hulu</h1>
        <h2 class="pb-5">Personal Info</h2>
        <form class="text-uppercase">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Full name</label>
            <input
              type="text"
              class="form-control rounded-0"
              id="exampleInputName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputBirthday" class="form-label"
              >Birthday</label
            >
            <input
              type="text"
              class="form-control rounded-0"
              id="exampleInputBirthday"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputGender" class="form-label">Gender</label>
            <input
              type="text"
              class="form-control rounded-0"
              id="exampleInputGender"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control rounded-0"
              id="exampleInputEmail"
              required
            />
          </div>
          <div class="mb-3 pb-5">
            <label for="exampleInputPassword" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control rounded-0"
              id="exampleInputPassword"
              required
            />
          </div>
        </form>
      </div>
      <div class="get10 text-center text-white bg-primary">Get $10</div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
